<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Role - GreenTrust Bank</title>
  <style>
    :root {
      --green-light: #a8e6a3;
      --green-bright: #66bb6a;
      --green-dark: #4caf50;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--green-light);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: var(--green-dark);
      color: var(--white);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 26px;
      font-weight: bold;
    }

    .login-button {
      padding: 10px 20px;
      background-color: var(--white);
      color: var(--green-dark);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .login-button:hover {
      background-color: #d6f5d6;
      transform: scale(1.05);
    }

    .role-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--white);
      padding: 50px 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .box {
      width: 180px;
      height: 110px;
      background-color: var(--green-dark);
      color: white;
      border: 2px solid var(--green-dark);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(11, 200, 190, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s, color 0.3s;
    }

    .box:hover {
      background-color: white;
      color: var(--green-dark);
      transform: scale(1.05);
    }

    footer {
      flex-direction: column;
      text-align: center;
      font-size: 14px;
      padding: 30px;
    }

    .footer-info {
      margin-top: 10px;
    }

    .footer-info p {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      header, footer {
        flex-direction: column;
        text-align: center;
      }

      .login-button {
        margin-top: 10px;
      }

      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GreenTrust Bank</h1>
    
  </header>

  <div class="role-section">
    <div class="container">
      <div class="box" onclick="location.href='./EmployeeLogin.html'">Employee Login</div>
      <div class="box" onclick="location.href='./BankCustomerManagement.html'">Customer Login</div>
    </div>
  </div>

  <footer>
    <div>&copy; 2025 GreenTrust Bank. All rights reserved.</div>
    <div class="footer-info">

      <p>‚úâÔ∏è Email: support@greentrustbank.com</p>
    </div>
  </footer>

  <script>
    window.onload = function() {
      // Check if the user has attempted login
      const loginAttempt = localStorage.getItem("loginAttempted");
  
      if (loginAttempt === "true") {
        alert("You are redirected to the login page.");
        // Proceed with the login options or handle accordingly
      } else {
        alert("No login attempt found.");
        // Handle the case where login was not attempted
      }
    }

    // Assuming login validation happens here
    function loginSuccess(username) {
  // Save login state
  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("loggedInUser", username);

  // Clear loginAttempted flag
  localStorage.removeItem("loginAttempted");

  // Redirect to dashboard or home page
  window.location.href = "./dashboard.html";
}


function validateLogin() {

  if (username === "user" && password === "password123") {

  } else {

  }
}






  </script>
  

</body>
</html>
